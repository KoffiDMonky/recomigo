name: Expo Update

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish to Expo
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            eas update --branch preview --message "Auto-update: ${{ github.event.head_commit.message }}"
          else
            echo "Skipping update for pull request"
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }} 